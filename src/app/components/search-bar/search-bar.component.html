<div class="search-bar">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">OdenGames</span>
        <input type="text" class="search-input" name="search" ngModel placeholder="search 500,000+ games">
        <button type="submit" class="search-button">Search</button>
    </form>
</div>
